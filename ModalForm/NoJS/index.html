<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="center">
        <input type="checkbox" id="show">
        <label class="show-btn" for="show">View Modal</label>
        <div class="container">
            <label class="close-btn" for="show">&times;</label>
            <div class="text">Login Form</div>
            <form>
                <div class="data">
                    <label>Email or Phone</label>
                    <input type="text">
                </div>

                <div class="data">
                    <label>Password</label>
                    <input type="password">
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>

                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button>Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

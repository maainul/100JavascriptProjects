<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Boxicon CDN LINK -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Protest+Riot&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <!-- Logo content -->
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-color'></i>
                <div class="logo_name">RBAC</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <!-- Navigation List -->
        <ul class="nav_list">
            <li>
                <i class='bx bx-search-alt'></i>
                <input type="text" placeholder="Search..." />
                <!-- <span class="tooltip">DashBoard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">DashBoard</span>
                </a>
                <span class="tooltip">DashBoard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user-voice'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Message</span>
                </a>
                <span class="tooltip">Message</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt'></i>
                    <span class="links_name">Chart</span>
                </a>
                <span class="tooltip">Chart</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-folder'></i>
                    <span class="links_name">File Manager</span>
                </a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="profile.jpeg" alt="">
                    <div class="name_job">
                        <div class="name">Mainul Hasan</div>
                        <div class="job">Computer Engineer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>
    <!-- Home Content -->
    <div class="container">
        <div class="home_text">Home Content</div>
    </div>

    <script>

        let btn = document.querySelector('#btn')
        let sidebar = document.querySelector('.sidebar')
        let search = document.querySelector('.bx-search-alt')

        btn.onclick = function () {
            console.log("########################################")
            console.log(sidebar)
            console.log(search)
            console.log("########################################")
            sidebar.classList.toggle("active")
        }

        search.onclick = function () {
            sidebar.classList.toggle("active")
        }

    </script>
</body>

</html>
